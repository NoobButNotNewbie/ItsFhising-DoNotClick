<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Demo</title>
<style>
  body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
  .login-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
  input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 4px; border: 1px solid #ccc; }
  button { width: 100%; padding: 0.5rem; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; }
  button:hover { background: #0056b3; }
  .msg { color: red; text-align: center; margin-top: 1rem; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Đăng nhập</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Mật khẩu" required>
  <button onclick="login()">Đăng nhập</button>
  <div class="msg" id="msg"></div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // --- Thông tin Supabase (điền thật khi có) ---
  const SUPABASE_URL = "https://zwgeefuthnmikqbsoszl.supabase.co";
  const SUPABASE_KEY = "zwgeefuthnmikqbsoszl";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // --- Biến đếm số lần thử ---
  let failCount = 0;
  const randomFailTimes = Math.floor(Math.random() * 2) + 1; // 1 hoặc 2 lần fail đầu

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    // Giả lập tài khoản thật
    const trueEmail = "admin@example.com";
    const truePass = "123456";

    // Nếu chưa qua số lần fail ngẫu nhiên => ép thất bại
    if (failCount < randomFailTimes) {
      failCount++;
      msg.style.color = "red";
      msg.textContent = "Email hoặc mật khẩu không đúng! (Lần " + failCount + ")";
      return;
    }

    // Sau khi hết số lần fail ngẫu nhiên → kiểm tra thật
    if (email === trueEmail && password === truePass) {
      msg.style.color = "green";
      msg.textContent = "Đăng nhập thành công!";
      console.log("✅ Đăng nhập ok sau", failCount, "lần sai đầu.");
    } else {
      msg.style.color = "red";
      msg.textContent = "Email hoặc mật khẩu không đúng!";
    }
  }
</script>

</body>
</html>
