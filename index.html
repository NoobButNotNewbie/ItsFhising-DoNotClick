<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-box">
    <div class="login-box" id="loginBox">
      <h2>Đăng nhập</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button id="login-btn">Đăng nhập</button>
      <p>Chưa có tài khoản? <a href="#" id="showSignup">Tạo mới</a></p>
      <div class="msg" id="msgLogin"></div>
    </div>

    <div class="signup-box" id="signupBox" style="display:none;">
      <h2>Tạo tài khoản</h2>
      <input type="text" id="signup_username" placeholder="Username (3-50 ký tự)" required>
      <input type="email" id="signup_email" placeholder="Email" required>
      <input type="password" id="signup_password" placeholder="Mật khẩu (>=8, hoa+thường+số+ký tự)" required>
      <input type="password" id="signup_password2" placeholder="Nhập lại mật khẩu" required>
      <button id="signup-btn">Tạo tài khoản</button>
      <p>Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a></p>
      <div class="msg" id="msgSignup"></div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
